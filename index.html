<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body class="bg-gray-300">
    <header></header>
    <section class="flex justify-center font-sans">
      <div
        id="calculator"
        class="max-w-lg w-full mx-2 sm:mt-16 mt-4 gap-0 bg-white rounded-2xl shadow-lg ring-1 ring-slate-900/5"
      >
        <div
          id="screen"
          class="bg-white max-w-lg m-auto p-8 rounded-t-2xl text-4xl grid-rows-2 grid text-right gap-2"
        >
          <span class="text-slate-500">9+9</span>
          <span class="text-5xl">18 + 4</span>
        </div>
        <div
          id="keypad"
          class="font-bold text-gray-500 text-center sm:text-2xl text-xl pt-0"
        >
          <ul
            class="grid grid-cols-4 gap-2 p-8 pb-2 justify-evenly bg-gray-100"
          >
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button class="w-full h-full sm:py-8 py-4">7</button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button class="w-full h-full sm:py-8 py-4">8</button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button class="w-full h-full sm:py-8 py-4">9</button>
            </li>
            <li
              class="bg-slate-200 hover:bg-slate-300 rounded-xl ring-1 hover:ring-slate-900/20 ring-slate-900/10"
            >
              <button
                class="w-full h-full sm:py-8 py-4 text-slate-600 sm:text-3xl text-2xl"
              >
                ÷
              </button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button class="w-full h-full sm:py-8 py-4">4</button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button class="w-full h-full sm:py-8 py-4">5</button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button class="w-full h-full sm:py-8 py-4">6</button>
            </li>
            <li
              class="bg-slate-200 hover:bg-slate-300 rounded-xl ring-1 hover:ring-slate-900/20 ring-slate-900/10"
            >
              <button
                class="w-full h-full sm:py-8 py-4 text-slate-600 sm:text-3xl text-2xl"
              >
                ×
              </button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button class="w-full h-full sm:py-8 py-4">1</button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button class="w-full h-full sm:py-8 py-4">2</button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button class="w-full h-full sm:py-8 py-4">3</button>
            </li>
            <li
              class="bg-slate-200 hover:bg-slate-300 rounded-xl ring-1 hover:ring-slate-900/20 ring-slate-900/10"
            >
              <button
                class="w-full h-full sm:py-8 py-4 text-slate-600 sm:text-3xl text-2xl"
              >
                -
              </button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button class="w-full h-full sm:py-8 py-4">0</button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button class="w-full h-full sm:py-8 py-4">.</button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button class="w-full h-full sm:py-8 py-4 text-slate-600">
                ⌫
              </button>
            </li>
            <li
              class="bg-slate-200 hover:bg-slate-300 rounded-xl ring-1 hover:ring-slate-900/20 ring-slate-900/10"
            >
              <button
                class="w-full h-full sm:py-8 py-4 text-slate-600 sm:text-3xl text-2xl"
              >
                +
              </button>
            </li>
          </ul>
          <ul
            class="grid grid-cols-2 gap-2 px-8 pb-8 pt-2 justify-evenly rounded-b-2xl bg-gray-100 sm:text-xl text-lg"
          >
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button class="w-full h-full sm:py-8 py-4">CLEAR</button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button class="w-full h-full sm:py-8 py-4">ENTER</button>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <footer class="">
      <div class="absolute bottom-0 text-center w-full text-gray-200 font-bold">
        @ColeIsaacHarris 2022
      </div>
    </footer>
  </body>
</html>
