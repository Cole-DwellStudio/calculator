<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body class="bg-gray-300" style="touch-action: manipulation">
    <header></header>
    <section class="flex justify-center font-sans">
      <div
        id="calculator"
        class="max-w-lg w-full mx-2 sm:mt-16 mt-4 gap-0 bg-white rounded-2xl shadow-lg ring-1 ring-slate-900/5"
      >
        <div
          id="screen"
          class="bg-white max-w-lg m-auto p-8 rounded-t-2xl text-4xl grid-rows grid text-right gap-2"
        >
          <span class="text-slate-500 overflow-y-hidden" id="previousInputField"
            >0</span
          >
          <span class="text-6xl overflow-y-hidden" id="inputField">0</span>
        </div>
        <div
          id="keypad"
          class="font-bold text-gray-500 text-center sm:text-2xl text-xl pt-0"
        >
          <ul
            class="grid grid-cols-4 gap-2 p-8 pb-2 justify-evenly bg-gray-100"
          >
            <li
              class="bg-white rounded-xl ring-1 active:bg-red-500 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button
                class="w-full h-full sm:py-8 py-4"
                id="button7"
                data-type="number"
              >
                7
              </button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button
                class="w-full h-full sm:py-8 py-4"
                id="button8"
                data-type="number"
              >
                8
              </button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button
                class="w-full h-full sm:py-8 py-4"
                id="button9"
                data-type="number"
              >
                9
              </button>
            </li>
            <li
              class="bg-slate-200 hover:bg-slate-300 rounded-xl ring-1 hover:ring-slate-900/20 ring-slate-900/10"
            >
              <button
                class="w-full h-full sm:py-8 py-4 text-slate-600 sm:text-3xl text-2xl"
                id="buttonDivide"
              >
                ÷
              </button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button
                class="w-full h-full sm:py-8 py-4"
                id="button4"
                data-type="number"
              >
                4
              </button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button
                class="w-full h-full sm:py-8 py-4"
                id="button5"
                data-type="number"
              >
                5
              </button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button
                class="w-full h-full sm:py-8 py-4"
                id="button6"
                data-type="number"
              >
                6
              </button>
            </li>
            <li
              class="bg-slate-200 hover:bg-slate-300 rounded-xl ring-1 hover:ring-slate-900/20 ring-slate-900/10"
            >
              <button
                class="w-full h-full sm:py-8 py-4 text-slate-600 sm:text-3xl text-2xl"
                id="buttonMultiply"
              >
                ×
              </button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button
                class="w-full h-full sm:py-8 py-4"
                id="button1"
                data-type="number"
              >
                1
              </button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button
                class="w-full h-full sm:py-8 py-4"
                id="button2"
                data-type="number"
              >
                2
              </button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button
                class="w-full h-full sm:py-8 py-4"
                id="button3"
                data-type="number"
              >
                3
              </button>
            </li>
            <li
              class="bg-slate-200 hover:bg-slate-300 rounded-xl ring-1 hover:ring-slate-900/20 ring-slate-900/10"
            >
              <button
                class="w-full h-full sm:py-8 py-4 text-slate-600 sm:text-3xl text-2xl"
                id="buttonSubtract"
              >
                -
              </button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button
                class="w-full h-full sm:py-8 py-4"
                id="button0"
                data-type="number"
              >
                0
              </button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button class="w-full h-full sm:py-8 py-4" id="buttonPeriod">
                .
              </button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button
                class="w-full h-full sm:py-8 py-4 text-slate-600"
                id="buttonDelete"
              >
                ⌫
              </button>
            </li>
            <li
              class="bg-slate-200 hover:bg-slate-300 rounded-xl ring-1 hover:ring-slate-900/20 ring-slate-900/10"
            >
              <button
                class="w-full h-full sm:py-8 py-4 text-slate-600 sm:text-3xl text-2xl"
                id="buttonAdd"
              >
                +
              </button>
            </li>
          </ul>
          <ul
            class="grid grid-cols-2 gap-2 px-8 pb-8 pt-2 justify-evenly rounded-b-2xl bg-gray-100 sm:text-xl text-lg"
          >
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button class="w-full h-full sm:py-8 py-4" id="buttonClear">
                CLEAR
              </button>
            </li>
            <li
              class="bg-white rounded-xl ring-1 hover:bg-gray-100 hover:ring-slate-900/10 ring-slate-900/5"
            >
              <button class="w-full h-full sm:py-8 py-4" id="buttonEnter">
                ENTER
              </button>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <footer class="">
      <div class="absolute bottom-0 text-center w-full text-gray-200 font-bold">
        @ColeIsaacHarris 2022
      </div>
    </footer>
  </body>
</html>
